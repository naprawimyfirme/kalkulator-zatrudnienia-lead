<body>
  <div class="container">
    <h2>Kalkulator koszt√≥w pracy</h2>
    <p class="subtitle">Sprawd≈∫ ile faktycznie kosztuje Ciƒô pracownik</p>
    
    <div class="calculator-form">
      <form id="calculatorForm">
        <label>
          Stawka godzinowa netto (z≈Ç):
          <input type="number" step="0.01" id="netWage" value="30" min="0">
          <small>Tyle pracownik dostaje do rƒôki</small>
        </label>
        
        <label>
          Typ umowy:
          <select id="contractType" onchange="updateEmployerCosts()">
            <option value="uop">Umowa o pracƒô (UoP) - 64%</option>
            <option value="uz">Umowa zlecenie - 25%</option>
            <option value="uod">Umowa o dzie≈Ço - 2%</option>
            <option value="b2b">B2B / Samozatrudnienie - 0%</option>
          </select>
        </label>
        
        <label>
          Koszty pracodawcy - ZUS i sk≈Çadki (%):
          <input type="number" step="0.1" id="employerPct" value="64" min="0" max="200">
        </label>
        
        <div class="info-box">
          <strong>üí° Koszty pracodawcy w 2025:</strong><br>
          ‚Ä¢ UoP (64%): ZUS, Fundusz Pracy, FG≈öP<br>
          ‚Ä¢ Zlecenie (25%): Zale≈ºnie od sytuacji zleceniobiorcy<br>
          ‚Ä¢ Dzie≈Ço (2%): Tylko sk≈Çadka wypadkowa<br>
          ‚Ä¢ B2B (0%): Brak sk≈Çadek, ale wy≈ºsze stawki
        </div>
        
        <label>
          Dni urlopu rocznie:
          <input type="number" step="0.1" id="vacationDays" value="26" min="0" max="50">
          <small>Dotyczy tylko UoP</small>
        </label>
        
        <label>
          Dni L4 / zwolnie≈Ñ rocznie:
          <input type="number" step="0.1" id="l4Days" value="0" min="0" max="100">
          <small>Dotyczy tylko UoP</small>
        </label>
        
        <label>
          Liczba dni roboczych w roku:
          <input type="number" id="workingDays" value="240" min="200" max="260">
        </label>
        
        <label>
          Godziny pracy dziennie:
          <input type="number" step="0.5" id="dailyHours" value="8" min="1" max="12">
        </label>
        
        <label>
          Sezonowo≈õƒá firmy (%):
          <input type="number" step="0.1" id="seasonality" value="0" min="0" max="50">
          <small>Dodatkowe koszty zwiƒÖzane z sezonowo≈õciƒÖ</small>
        </label>
        
        <label>
          B≈ÇƒÖd za≈Ço≈ºe≈Ñ/inne czynniki (%):
          <input type="number" step="0.1" id="errorPct" value="0" min="0" max="30">
          <small>Specyficzne dla bran≈ºy</small>
        </label>
        
        <button type="button" class="btn-primary" onclick="calculateCosts()">Oblicz koszty</button>
        <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
      </form>
    </div>
    
    <div id="results" class="hidden"></div>

  <script>
    // ========================================
    // KONFIGURACJA - WEBHOOK URL
    // ========================================
    const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbwHl-iDjMFVXnAlGjrWxIFIgwff-9thwKyJVW1zsJfUcELge7D0SKYaYIVNg0ZFVuXW/exec';

    function updateEmployerCosts() {
      const contractType = document.getElementById('contractType').value;
      const employerPctInput = document.getElementById('employerPct');
      const vacationInput = document.getElementById('vacationDays');
      const l4Input = document.getElementById('l4Days');
      
      const contractDefaults = {
        'uop': 64,
        'uz': 25,
        'uod': 2,
        'b2b': 0
      };
      
      if (contractDefaults.hasOwnProperty(contractType)) {
        employerPctInput.value = contractDefaults[contractType];
      }
      
      if (contractType !== 'uop') {
        vacationInput.value = 0;
        l4Input.value = 0;
        vacationInput.disabled = true;
        l4Input.disabled = true;
        vacationInput.style.backgroundColor = '#f5f5f5';
        l4Input.style.backgroundColor = '#f5f5f5';
      } else {
        vacationInput.disabled = false;
        l4Input.disabled = false;
        vacationInput.style.backgroundColor = '';
        l4Input.style.backgroundColor = '';
        if (vacationInput.value == 0) vacationInput.value = 26;
      }
    }

    function calculateCosts() {
      const netWage = parseFloat(document.getElementById("netWage").value) || 0;
      const employerPct = parseFloat(document.getElementById("employerPct").value) || 0;
      const vacationDays = parseFloat(document.getElementById("vacationDays").value) || 0;
      const l4Days = parseFloat(document.getElementById("l4Days").value) || 0;
      const seasonalityPct = parseFloat(document.getElementById("seasonality").value) || 0;
      const errorPct = parseFloat(document.getElementById("errorPct").value) || 0;
      const totalWorkingDays = parseFloat(document.getElementById("workingDays").value) || 240;
      const dailyHours = parseFloat(document.getElementById("dailyHours").value) || 8;
      
      if (netWage <= 0) {
        alert('Wprowad≈∫ poprawnƒÖ stawkƒô godzinowƒÖ!');
        return;
      }
      
      const nominalHours = totalWorkingDays * dailyHours;
      const realWorkingDays = totalWorkingDays - (vacationDays + l4Days);
      const realWorkingHours = realWorkingDays * dailyHours;
      
      const employerMultiplier = employerPct / 100;
      
      const netWageAnnual = netWage * nominalHours;
      const employerCostAnnual = netWage * employerMultiplier * nominalHours;
      const l4CostAnnual = netWage * 0.8 * l4Days * dailyHours;
      const seasonalityCostAnnual = netWage * (seasonalityPct / 100) * nominalHours;
      const errorCostAnnual = netWage * (errorPct / 100) * nominalHours;
      
      const totalAnnualCost = netWageAnnual + employerCostAnnual + l4CostAnnual + seasonalityCostAnnual + errorCostAnnual;
      
      const effectiveHourlyCost = totalAnnualCost / realWorkingHours;
      const costMultiplier = effectiveHourlyCost / netWage;
      
      const contractType = document.getElementById('contractType').value;
      const isUoP = contractType === 'uop';
      
      const zusPerHour = netWage * employerMultiplier;
      const urlop_l4_PerHour = effectiveHourlyCost - netWage - zusPerHour;
      
      let breakdownHTML = `
        <h3>SkƒÖd taka r√≥≈ºnica?</h3>
        <div class="breakdown-item">
          <span>Wynagrodzenie pracownika <span style="color: #888; font-size: 0.85em;">(to co p≈Çacisz)</span></span>
          <span><strong>${netWage.toFixed(2)} z≈Ç/h</strong></span>
        </div>
        <div class="breakdown-item">
          <span>Dodatkowe obciƒÖ≈ºenia po stronie pracodawcy (+${employerPct}%)</span>
          <span><strong>+${zusPerHour.toFixed(2)} z≈Ç/h</strong></span>
        </div>
        <div class="breakdown-item">
          <span>Efekt urlopu/L4 <span style="color: #888; font-size: 0.85em;">(w ka≈ºdej godzinie p≈Çacisz za urlop i L4!)</span></span>
          <span><strong>+${urlop_l4_PerHour.toFixed(2)} z≈Ç/h</strong></span>
        </div>
        <div class="breakdown-item">
          <span>CA≈ÅKOWITY KOSZT</span>
          <span><strong>${effectiveHourlyCost.toFixed(2)} z≈Ç/h</strong></span>
        </div>
      `;
      
      const resultHTML = `
        <div class="results-container">
          <h2 class="result-title">Wynik</h2>
          
          <div class="result-hero">
            <div class="result-item">
              <div class="label">Pracownik dostaje</div>
              <div class="value" style="color: #333;">${netWage.toFixed(2)} z≈Ç/h</div>
            </div>
            
            <div class="vs">‚Üí</div>
            
            <div class="result-item">
              <div class="label">Ty p≈Çacisz</div>
              <div class="value">${effectiveHourlyCost.toFixed(2)} z≈Ç/h</div>
            </div>
          </div>
          
          <div class="conclusion">
            üéØ <strong>WNIOSEK:</strong> Pracownik kosztuje pracodawcƒô <strong>${costMultiplier.toFixed(2)}x</strong> wiƒôcej ni≈º jego stawka netto! 
            P≈Çacisz ${netWage.toFixed(2)} z≈Ç/h pracownikowi, ale faktyczny koszt 1h pracy to <strong>${effectiveHourlyCost.toFixed(2)} z≈Ç</strong>
          </div>
          
          <div class="breakdown-content">
            ${breakdownHTML}
          </div>
          
          <div class="assumptions">
            <h3>üìä Za≈Ço≈ºenia kalkulacji:</h3>
            <p>‚Ä¢ Typ umowy: <strong>${getContractTypeName(contractType)}</strong></p>
            <p>‚Ä¢ Stawka pracownika: <strong>${netWage.toFixed(2)} z≈Ç/h</strong></p>
            <p>‚Ä¢ Godziny nominalne (op≈Çacone): <strong>${nominalHours} h/rok</strong> (${totalWorkingDays} dni √ó ${dailyHours}h)</p>
            <p>‚Ä¢ Godziny rzeczywi≈õcie przepracowane: <strong>${realWorkingHours} h/rok</strong> (${realWorkingDays} dni √ó ${dailyHours}h)</p>
            ${isUoP ? `<p>‚Ä¢ Urlop: <strong>${vacationDays} dni</strong> (wliczony w pensjƒô, nie pracujemy ale dostajemy wynagrodzenie)</p>` : ''}
            ${isUoP && l4Days > 0 ? `<p>‚Ä¢ Zwolnienia L4: <strong>${l4Days} dni</strong></p>` : ''}
          </div>
          
          <div class="lead-form">
            <div id="leadFormContent">
              <h3>üìß Wy≈õlij podsumowanie na swojego maila</h3>
              <p>Otrzymasz szczeg√≥≈Çowe podsumowanie + przydatne informacje o tym jak zwiƒôkszyƒá przychody w firmie</p>
              
              <form id="leadForm" onsubmit="handleLeadSubmit(event)">
                <div class="form-row">
                  <input type="text" id="leadName" placeholder="Twoje imiƒô" required>
                  <input type="email" id="leadEmail" placeholder="Tw√≥j email" required>
                </div>
                
                <div class="checkbox-container">
                  <input type="checkbox" id="leadConsent" required>
                  <label for="leadConsent">
                    Zgadzam siƒô na przetwarzanie danych osobowych i otrzymanie materia≈Ç√≥w dotyczƒÖcych rozwoju firmy
                  </label>
                </div>
                
                <button type="submit" id="submitBtn">Wy≈õlij raport na email</button>
              </form>
            </div>
            
            <div id="loadingMessage" class="hidden">
              <div class="loading-animation">
                <div class="spinner"></div>
                <p><strong>‚è≥ Generujƒô raport...</strong></p>
                <p style="font-size: 0.9rem; opacity: 0.9;">Przygotowujƒô szczeg√≥≈Çowe podsumowanie</p>
              </div>
            </div>
            
            <div id="successMessage" class="hidden">
              <div class="success-message">
                <strong>‚úÖ Dziƒôkujemy!</strong>
                Raport zosta≈Ç wys≈Çany na Tw√≥j adres e-mail. Za chwilƒô otrzymasz wiadomo≈õƒá z pro≈õbƒÖ o potwierdzenie zapisu do newslettera. Po akceptacji bƒôdziemy mogli przesy≈Çaƒá Ci dodatkowe, przydatne materia≈Çy.
              </div>
            </div>
            
            <div id="errorMessage" class="hidden">
              <div class="error-message">
                <strong>‚ùå WystƒÖpi≈Ç b≈ÇƒÖd</strong>
                <p id="errorText">Spr√≥buj ponownie za chwilƒô.</p>
                <button onclick="retrySubmit()" style="margin-top: 15px; padding: 10px 20px; cursor: pointer;">Spr√≥buj ponownie</button>
              </div>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById("results").innerHTML = resultHTML;
      document.getElementById("results").classList.remove('hidden');
      
      document.getElementById("results").scrollIntoView({ behavior: 'smooth', block: 'start' });
      
      // Aktualizuj wysoko≈õƒá iframe po pokazaniu wynik√≥w
      setTimeout(sendHeightToParent, 100);
      
      window.calculationData = {
        netWage: netWage,
        effectiveHourlyCost: effectiveHourlyCost,
        costMultiplier: costMultiplier,
        contractType: getContractTypeName(contractType),
        nominalHours: nominalHours,
        realWorkingHours: realWorkingHours,
        totalWorkingDays: totalWorkingDays,
        realWorkingDays: realWorkingDays,
        dailyHours: dailyHours,
        vacationDays: vacationDays,
        l4Days: l4Days,
        employerPct: employerPct,
        totalAnnualCost: totalAnnualCost,
        breakdown: {
          netWagePerHour: netWage,
          employerPerHour: zusPerHour,
          urlop_l4_PerHour: urlop_l4_PerHour
        }
      };
    }

    // ========================================
    // OBS≈ÅUGA FORMULARZA LEAD - POPRAWIONA
    // ========================================
    
    function handleLeadSubmit(event) {
      event.preventDefault();
      
      const name = document.getElementById('leadName').value.trim();
      const email = document.getElementById('leadEmail').value.trim();
      const consent = document.getElementById('leadConsent').checked;
      
      // Walidacja
      if (!name) {
        alert('Wprowad≈∫ swoje imiƒô');
        return;
      }
      
      if (!email) {
        alert('Wprowad≈∫ adres email');
        return;
      }
      
      if (!isValidEmail(email)) {
        alert('Wprowad≈∫ poprawny adres email');
        return;
      }
      
      if (!consent) {
        alert('Musisz wyraziƒá zgodƒô na przetwarzanie danych');
        return;
      }
      
      // Przygotuj dane
      const formData = {
        name: name,
        email: email,
        calculationData: window.calculationData,
        timestamp: new Date().toISOString(),
        source: 'kalkulator-kosztow-pracy',
        userAgent: navigator.userAgent
      };
      
      // Zapisz dane na wypadek retry
      window.lastFormData = formData;
      
      // Ukryj formularz, poka≈º loading
      document.getElementById('leadFormContent').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('loadingMessage').classList.remove('hidden');
      
      // Aktualizuj wysoko≈õƒá iframe
      setTimeout(sendHeightToParent, 100);
      
      // Debug log
      console.log('üì§ Wysy≈Çam dane do webhook:', WEBHOOK_URL);
      console.log('üì¶ Dane:', JSON.stringify(formData, null, 2));
      
      // ========================================
      // METODA 1: fetch z no-cors (g≈Ç√≥wna)
      // ========================================
      fetch(WEBHOOK_URL, {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        // no-cors nie zwraca response body, wiƒôc zak≈Çadamy sukces
        console.log('‚úÖ Request wys≈Çany (no-cors mode)');
        showSuccess();
      })
      .catch(error => {
        console.error('‚ùå B≈ÇƒÖd fetch:', error);
        
        // Fallback: spr√≥buj przez Image pixel (backup)
        console.log('üîÑ Pr√≥bujƒô fallback przez Image...');
        sendViaImage(formData);
      });
    }
    
    // ========================================
    // FALLBACK: Wysy≈Çka przez Image pixel
    // ========================================
    function sendViaImage(formData) {
      const encodedData = encodeURIComponent(JSON.stringify(formData));
      const img = new Image();
      
      img.onload = function() {
        console.log('‚úÖ Image fallback - sukces');
        showSuccess();
      };
      
      img.onerror = function() {
        // Nawet je≈õli b≈ÇƒÖd, Google Apps Script m√≥g≈Ç przyjƒÖƒá dane
        console.log('‚ö†Ô∏è Image fallback - mo≈ºliwy sukces');
        showSuccess();
      };
      
      // Timeout - po 3 sekundach zak≈Çadamy sukces
      setTimeout(() => {
        showSuccess();
      }, 3000);
      
      img.src = WEBHOOK_URL + '?data=' + encodedData + '&t=' + Date.now();
    }
    
    // ========================================
    // POMOCNICZE FUNKCJE
    // ========================================
    
    function showSuccess() {
      document.getElementById('loadingMessage').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('successMessage').classList.remove('hidden');
      setTimeout(sendHeightToParent, 100);
    }
    
    function showError(message) {
      document.getElementById('loadingMessage').classList.add('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('errorText').textContent = message || 'Spr√≥buj ponownie za chwilƒô.';
      document.getElementById('errorMessage').classList.remove('hidden');
      setTimeout(sendHeightToParent, 100);
    }
    
    function retrySubmit() {
      if (window.lastFormData) {
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('loadingMessage').classList.remove('hidden');
        setTimeout(sendHeightToParent, 100);
        
        fetch(WEBHOOK_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(window.lastFormData)
        })
        .then(() => {
          showSuccess();
        })
        .catch(() => {
          showSuccess(); // Zak≈Çadamy sukces mimo b≈Çƒôdu (no-cors limitation)
        });
      } else {
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('leadFormContent').classList.remove('hidden');
      }
    }
    
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function getContractTypeName(contractType) {
      const names = {
        'uop': 'Umowa o pracƒô',
        'uz': 'Umowa zlecenie',
        'uod': 'Umowa o dzie≈Ço',
        'b2b': 'B2B / Samozatrudnienie'
      };
      return names[contractType] || 'Nieznany';
    }

    function resetForm() {
      document.getElementById('calculatorForm').reset();
      document.getElementById('netWage').value = 30;
      document.getElementById('employerPct').value = 64;
      document.getElementById('vacationDays').value = 26;
      document.getElementById('l4Days').value = 0;
      document.getElementById('seasonality').value = 0;
      document.getElementById('errorPct').value = 0;
      document.getElementById('workingDays').value = 240;
      document.getElementById('dailyHours').value = 8;
      document.getElementById('contractType').value = 'uop';
      document.getElementById('results').classList.add('hidden');
      updateEmployerCosts();
      // Aktualizuj wysoko≈õƒá iframe po resecie
      setTimeout(sendHeightToParent, 100);
    }

    // ========================================
    // FUNKCJE DLA IFRAME - DOSTOSOWANIE WYSOKO≈öCI
    // ========================================
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({ iframeHeight: height }, '*');
      }
    }

    window.addEventListener('load', function() {
      updateEmployerCosts();
      sendHeightToParent();
      console.log('üöÄ Kalkulator za≈Çadowany, webhook URL:', WEBHOOK_URL);
    });
    
    window.addEventListener('resize', sendHeightToParent);
    
    document.addEventListener('click', function() {
      setTimeout(sendHeightToParent, 300);
    });
  </script>
